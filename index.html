<html lang="ja">
<head>
    <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
    label{
      color:black;
      font-size:13px;
      background-color:aqua;
      padding:6px;
      border-radius:10px;
      cursor:pointer;
    }
    label > input{
      display:none;
    }
    div{
      margin:20px;
    }
    </style>
</head>
<body>
  <div>
    <label for="file_upload">ファイルを選択してください
    <input type="file" id="file" onchange="$('#fake_text_box').val($(this).val())">
    <input type="text" id="file_upload" value="ファイル選択" onClick="$('#file').click();">
    </label>
  </div>
  <div>
    <input type="text" id="fake_text_box" value="" size="35" readonly onClick="$('#file').click();">
  </div>
</body>
</html>
